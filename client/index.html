<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"

      content="운세, 사주, 타로, 챗봇, chatgpt, gpt, aibot, chatbot, ai"
    />

      name="naver-site-verification"
      content="7ab1754f7b510ee780e8af6cb8323e6441291e29"
    />

    <meta name="og:site_name" content="운세봐주는 강아지 챗독" />
    <meta name="og:title" content="운세 봐주는 강아지 챗독" />
    <meta name="og:url" conent="https://aichatdog.com/" />
    <meta name="og:image" content="./image/doge.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css?v=2" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5610907263411318"
      crossorigin="anonymous"
    ></script>

    <title>운세보는 강아지 챗독</title>
  </head>
  <body>
    <main>
      <h1 id="title">
        <span>운세 알려주는 강아지</span>
        <span>
          챗독
          <img src="./image/paw.png" alt="발바닥"
        /></span>
      </h1>
      <form id="date-form">
        <img src="./image/doge.png" alt="doge" id="main__image" />
        <div class="dateForm__input">
          <div>
            <label for="date">생년월일</label>
            <input type="date" name="date" placeholder="생년월일" />
          </div>
          <div>
            <label for="time">태어난시</label>
            <input type="time" name="time" laceholder="시간" />
          </div>
        </div>
        <button>운세보기</button>
      </form>
      <form id="chat">
        <div class="chat-window">
          <div class="chat-header">
            <h2>나는야 챗독</h2>
          </div>
          <div class="chat-messages">
            <ul>
              <!-- messages from astrologer or user -->
            </ul>
            <div id="dim">
              <div id="loader">
                <i class="fa-solid fa-spinner fa-spin-pulse"></i>
              </div>
              <p>챗독은 귀여운 강아지라서 <br />생각하는 시간이 필요해요!</p>
            </div>
          </div>
          <div class="chat-input">
            <input type="text" placeholder="Type your message..." />
            <button>Send</button>
          </div>
        </div>
      </form>
    </main>
    <button id="kakao-share" onclick="kakaoShare()"></button>
    <div class="ad-banner">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-iHu4K4WXJEEUcnyr"
        data-ad-width="320"
        data-ad-height="100"
      ></ins>
    </div>
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
      integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/share.js"></script>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
    <script src="./js/index.js?v=2"></script>
  </body>
</html>
