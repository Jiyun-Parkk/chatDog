<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>운세보는 챗도지</title>
  </head>
  <body>
    <main>
      <h1 id="title">
        <span>운세 알려주는 강아지</span>
        <span>
          챗독
          <img src="./image/paw.png" alt="발바닥"
        /></span>
      </h1>
      <form id="date-form">
        <img src="./image/doge.png" alt="doge" id="main__image" />
        <div class="dateForm__input">
          <div>
            <label for="date">생년월일</label>
            <input type="date" name="date" placeholder="생년월일" />
          </div>
          <div>
            <label for="time">태어난시</label>
            <input type="time" name="time" laceholder="시간" />
          </div>
        </div>
        <button>운세보기</button>
      </form>
      <form id="chat">
        <div class="chat-window">
          <div class="chat-header">
            <h2>나는야 챗독</h2>
          </div>
          <div class="chat-messages">
            <ul>
              <!-- messages from astrologer or user -->
            </ul>
          </div>
          <div class="chat-input">
            <input type="text" placeholder="Type your message..." />
            <button>Send</button>
          </div>
        </div>
      </form>
      <div id="loader">
        <i class="fa-solid fa-spinner fa-spin-pulse"></i>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
